<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <style>
        /* CSS for the slide-over */
        body {
            font-family: Arial, sans-serif;
            background:  #FFA500; /* Dark gradient background */
            color: #ffffff; /* Text color */
            text-align: center;
            padding: 20px;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Display content vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Car listing card */
        .car-listing {
            background-color: #007bff; /* Dark background */
            max-width: 300px;
            width: 800px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .car-listing h2 {
            font-size: 24px;
            color: #ffffff; /* Text color */
            margin-bottom: 10px;
        }

        /* Slide-over */
        .slide-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }

        .car-details {
            background-color: #ffffff; /* Light background */
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .car-details h2 {
            font-size: 24px;
            color: #333333; /* Dark text color */
            margin-bottom: 10px;
        }

        .car-details p {
            margin: 10px 0;
            color: #333333; /* Dark text color */
        }

        /* Buy Car button */
        #buy-car  {
            background-color: #007bff; /* Blue color */
            color: #ffffff; /* Text color */
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #back-button{
            background-color: #007bff; /* Blue color */
            color: #ffffff; /* Text color */
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        /* Car images */
        .car-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .view-details{
            background-color: #ffffff; /* Blue color */
            color: #007bff; /* Text color */
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Add your styles for car details here */
    </style>
</head>

        function arrayBufferToBase64(buffer) {
    const binary = new Uint8Array(buffer);
    const bytes = [];
    binary.forEach((byte) => {
        bytes.push(String.fromCharCode(byte));
    });
    return btoa(bytes.join(""));
}

</html>
