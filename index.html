<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Sales and Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #f2f2f2, #ffffff);
        }
        .header {
            background: linear-gradient(180deg, #333, #f3af05);
            color: #fff;
            text-align: center;
            padding: 80px 0;
        }
        .header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 24px;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px 0;
            border: 2px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .phrase {
            text-align: center;
            background: linear-gradient(180deg, #333, #1a1a1a);
            color: #fff;
            padding: 30px 0;
        }
        .phrase h2 {
            font-size: 36px;
        }
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            padding: 20px 40px;
            background-color: #0078d4; /* Updated button color */
            color: #fff;
            font-weight: bold;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .buttons a:hover {
            background-color: orangered; /* Updated button hover color */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Used Car Marketplace</h1>
        <p>Your Trusted Destination for Quality Cars and Services</p>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <img src="assets/car1.jpg" alt="Car 1">
            <img src="assets/car2.jpg" alt="Car 2">
            <img src="assets/car3.jpg" alt="Car 3">
            <img src="assets/car4.jpg" alt="Car 4">
            <img src="assets/car5.jpg" alt="Car 5">
            <img src="assets/car6.jpg" alt="Car 6">
        </div>
    </div>
    <div class="phrase">
        <h2>Experience Our Top-Notch Services</h2>
    </div>
    <div class="buttons">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
</body>
</html>
